<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Enviar Dinero</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f882b1;">

  <div class="container-fluid mt-5">
    <div class="card p-4 shadow" style="max-width: 500px; margin: auto;">
      <h3 class="text-center text-danger mb-3">Enviar Dinero</h3>

       <!-- Input de búsqueda -->
  <input type="text" id="buscarContacto" class="form-control mb-3" placeholder="Buscar contacto por nombre o alias">

      <!-- Lista de contactos -->
      <select id="contactos" class="form-select mb-3">
        <option value="" disabled selected>Seleccione un contacto</option>
      </select>

      <!-- Monto a enviar -->
      <input type="number" id="montoEnvio" class="form-control mb-3" placeholder="Monto a enviar">

      <div class="d-grid gap-0">
        <button id="enviarBtn" class="btn btn-outline-primary mt-2 mb-3 d-none">Enviar dinero</button>
        <button class="btn btn-outline-success  " data-bs-toggle="modal" data-bs-target="#contactoModal">Agregar nuevo contacto</button>
        <p id="mensaje" class="text-center mt-3 text-success"></p>
        <button id="volverMenuBtn" class="btn btn-outline-dark" style="position: relative; top: -10px;">Regresar al menú principal</button> </div>
    </div>
    </div>  
  </div>

  <!-- Modal para agregar contacto -->
  <div class="modal fade" id="contactoModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="alertaContacto"></div> <!-- Contenedor para alertas -->
          <input type="text" id="nombreContacto" class="form-control mb-2" placeholder="Nombre y apellido">
          <input type="text" id="cbuContacto" class="form-control mb-2" placeholder="Número de RUT">
          <input type="text" id="aliasContacto" class="form-control mb-2" placeholder="Alias">
          <input type="text" id="bancoContacto" class="form-control mb-2" placeholder="Nombre del Banco">
        </div>
        <div class="modal-footer">
          <button type="button" id="guardarContacto" class="btn btn-success">Guardar Contacto</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/sendmoney.js"></script>
</body>
</html>
