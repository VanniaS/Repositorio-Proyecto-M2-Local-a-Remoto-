<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alke Wallet - Login</title>

  <!-- CSS Bootstrap 4 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #f882b1;">

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow p-4" style="max-width: 350px;">

      <h4 class="text-center mb-3" style="color: rgb(169, 25, 95);">
        Bienvenido a Alke Wallet
      </h4>

      <!-- ALERTA -->
      <div id="alerta" class="mb-3"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" id="user" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" id="pass" class="form-control" required>
        </div>

        <button type="submit" id="loginBtn" class="btn btn-outline-success w-100">
          Iniciar Sesión
        </button>
      </form>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-3" style="background-color: rgba(0, 0, 0, 0.1);">
    <small class="text-dark">
      © 2026 · Todos los derechos de página reservados
    </small>
  </footer>

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
  </script>

  <!-- JS -->
  <script src="./assets/js/index.js"></script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous">
  </script>
</body>
</html>
